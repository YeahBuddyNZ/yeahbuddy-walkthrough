function logErrorMessage(message) {

function logWarning(message) {
  const messageStr = JSON.stringify({type: 'console_message', level: 'warn', message});
  window.top.postMessage(messageStr, topWindowOrigin);
}

function logMessage(message) {
  const messageStr = JSON.stringify({type: 'console_message', level: 'log', message});
  window.top.postMessage(messageStr, topWindowOrigin);
}

const _windowOnerror = window.onerror;
window.onerror = (...args) => {
  logErrorMessage(args[0]);
  return _windowOnerror ? _windowOnerror(...args) : undefined;
};

const _windowOnunhandledrejection = window.onunhandledrejection;
window.onunhandledrejection = function(event) {
  let message = 'Error: onunhandledrejection';
  if (event && event.reason && event.reason.message) {
    message = event.reason.message;
  }

  logErrorMessage(message);
  return _windowOnunhandledrejection ? _windowOnunhandledrejection(...args) : undefined;
};

const _consoleError = console.error;
console.error = function(...args) {
  if (args[0] instanceof Error) {
    logErrorMessage(args[0].message);
  } else {
    logErrorMessage(...args);
  }
  return _consoleError(...args);
};

const _consoleLog = console.log;
console.log = function(...args) {
  logMessage(...args);
  return _consoleLog(...args);
};

const _consoleWarning = console.warn;
console.warn = function(...args) {
  logWarning(...args);
  return _consoleWarning(...args);
};

<body style="margin: 0px;">
  <h1>YeahBuddy Website Walkthrough Recorder</h1>
  <form id="walkthroughForm">
    <input type="text" id="url" placeholder="Website URL (e.g., https://jo-bakery.yeahbuddy.nz)" required="">
    <textarea id="pages" placeholder="Pages to record (one per line, e.g., /\n/services\n/about\n/contact)" required=""></textarea>
    <button type="submit">Generate Video</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('walkthroughForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('url').value;
      const pages = document.getElementById('pages').value.split('\n').filter(p => p.trim());
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'Generating video...';

      try {
        const response = await fetch('https://your-vercel-app.vercel.app/api/walkthrough', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, pages }),
        });
        const data = await response.json();
        if (data.videoFile) {
          resultDiv.innerHTML = `Video generated! Download it <a href="${data.videoFile}" target="_blank">here</a>. Upload to Google Drive and share the link.`;
        } else {
          resultDiv.textContent = 'Error: ' + data.error;
        }
      } catch (error) {
        resultDiv.textContent = 'Error: Failed to generate video';
      }
    });
  </script>
